<!DOCTYPE html>
<html>
<head>
<title>How's My Hair?</title>
<style>
video {
    border:3px solid black;
    width:480px;
    height:360px;
}
button {
    font: 18px sans-serif;
    padding: 8px;
}
h1 {
	font: 64px sans-serif;
	text-align: center;
	font-weight: bold;
	text-shadow: 3px 3px 3px #00FF00;
}
h2 {
	font: 20px sans-serif;
	text-align: center;
}
</style>
</head>
<body>
<h1>How's My Hair?</h1>
<h2>The web's #1 utility for checking your hair.</h2>
<center>
	<video id="vid" autoplay="true"></video>
	<br>
	<button id="btn" onclick="start()">Check Hair</button>
<script>
video = document.getElementById("vid");
function start() {
  navigator.webkitGetUserMedia({video:true}, gotStream, function() {}); 
  btn.disabled = true;
}
function gotStream(stream) {
  video.srcObject = stream;
}
</script>
<br/>
<br/>
<p>Privacy guarantee: <b>Your hair is safe.</b> This image is not saved, shown, or otherwise displayed to anyone but you.</p>
</center>

</body>
</html>
